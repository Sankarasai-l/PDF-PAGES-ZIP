<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter to ZIP</title>

    <!-- Include pdf-lib for PDF manipulation -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    
    <!-- Include JSZip for ZIP file creation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts for Modern Text -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9; /* Light gray background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 28px;
            color: #00796b;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Heart Loader Container */
        .heart-loader-container {
            display: flex;
            flex-direction: column;  /* Stack heart loader and text vertically */
            justify-content: center;
            align-items: center;
            font-size: 50px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Heart Loader */
        .heart-loader {
            font-size: 50px;  /* Large heart symbol */
            animation: heartbeat 1s infinite;  /* Apply heartbeat animation */
            margin-bottom: 10px;  /* Space between heart and processing text */
        }

        /* Processing Text */
        #processing-text {
            font-size: 20px;
            color: #00796b;
            font-weight: 500;
        }

        /* Keyframes for heartbeat effect (lub-dub) */
        @keyframes heartbeat {
            0% {
                transform: scale(1);  /* Normal size */
            }
            50% {
                transform: scale(1.3);  /* Enlarged heart (lub) */
            }
            100% {
                transform: scale(1);  /* Back to normal size (dub) */
            }
        }

        /* Step Indicator (Horizontal Progress Bar) */
        .steps-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 600px;
            margin-bottom: 30px;
            font-size: 16px;
            color: #00796b;
        }

        .step {
            padding: 12px 20px;
            background-color: #e0f7fa;
            border-radius: 20px;
            color: #00796b;
            transition: 0.3s;
            font-weight: 500;
        }

        .active-step {
            background-color: #00796b;
            color: white;
        }

        /* Drag-and-Drop Upload Area */
        .drop-area {
            width: 80%;
            max-width: 600px;
            padding: 50px;
            border: 2px dashed #00796b;
            border-radius: 8px;
            background-color: #e0f7fa;
            color: #00796b;
            font-size: 20px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: 0.3s ease;
            margin-bottom: 30px;
        }

        .drop-area:hover {
            background-color: #b2dfdb;
            border-color: #004d40;
        }

        /* Hidden File Input */
        #pdf-file {
            display: none;
        }

        /* Button Styles */
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 14px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            position: relative;
        }

        button:hover {
            background-color: #004d40;
        }

        /* Loader Inside the Button */
        .button-loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status Message */
        #status {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 0px;
            font-size: 14px;
            color: #00796b;
            text-align: center;
            width: 100%;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-top: 1px solid #00796b;
        }

        .footer i {
            color: red;
            margin: 0 5px;
        }

        .footer p {
            font-size: 16px;
            color: #00796b;
            font-weight: 500;
        }
        #company-logo {
            width: 150px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <!-- Company Logo -->
    <img id="company-logo" src="./imop-bg (1).png" alt="Company Logo">
    <br><br>
    <h1>PDF Splitter to ZIP</h1>

    <!-- Heart Loader and Processing Text -->
    <div id="heart-loader-container" class="heart-loader-container" style="display: none;">
        <div id="heart-loader" class="heart-loader">
            ❤️
        </div>
        <div id="processing-text">
            Processing PDF...
        </div>
    </div>

    <!-- Step Indicator (Horizontal Progress Bar) -->
    <div class="steps-container">
        <div class="step active-step" id="step1">
            <i class="fas fa-upload"></i> Upload
        </div>
        <div class="step" id="step2">
            <i class="fas fa-cogs"></i> Processing
        </div>
        <div class="step" id="step3">
            <i class="fas fa-download"></i> Download
        </div>
    </div>

    <!-- Drag-and-Drop Upload Area -->
    <div class="drop-area" id="drop-area">
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Drag & Drop your PDF here or click to browse</p>
        <input type="file" id="pdf-file" accept=".pdf">
    </div>

    <!-- Processing Button -->
    <button id="process-btn" style="display: none;">
        <i class="fas fa-cogs"></i> Process PDF
    </button>

    <!-- Rename Input -->
    <div id="rename-input">
        <input type="text" id="zip-name" placeholder="Enter ZIP file name" autocomplete="off" />
    </div>

    <!-- Status Message -->
    <div id="status"></div>

    <!-- Download Button -->
    <button id="download-btn" style="display: none;">
        <i class="fas fa-download"></i> Download ZIP
        <div class="button-loader" id="button-loader"></div> <!-- Button loader -->
    </button>

    <!-- Footer -->
    <div class="footer">
        <p>Built to perfection by the <strong>IMOP IT Team</strong></p>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('pdf-file');
        const processBtn = document.getElementById('process-btn');
        const statusDiv = document.getElementById('status');
        const loader = document.getElementById('loader');
        const downloadBtn = document.getElementById('download-btn');
        const buttonLoader = document.getElementById('button-loader');
        const renameInput = document.getElementById('rename-input');
        const zipNameInput = document.getElementById('zip-name');
        const steps = document.querySelectorAll('.step');
        let file = null;

        dropArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (event) => {
            file = event.target.files[0];
            if (file) {
                dropArea.style.display = 'none';
                processBtn.style.display = 'block';
                statusDiv.textContent = "File selected. Click 'Process PDF' to continue.";
            }
        });

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.style.backgroundColor = '#b2dfdb';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.backgroundColor = '#e0f7fa';
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            file = event.dataTransfer.files[0];
            if (file) {
                dropArea.style.display = 'none';
                processBtn.style.display = 'block';
                statusDiv.textContent = "File selected. Click 'Process PDF' to continue.";
            }
        });

        async function splitPDFAndDownloadZIP() {
            if (!file) return;

            // Step 1 - Upload: Update the step
            steps[0].classList.remove('active-step');
            steps[1].classList.add('active-step');

            // Show heart loader and start processing
            document.getElementById('heart-loader-container').style.display = 'block'; // Show loader
            processBtn.style.display = 'none';
            statusDiv.textContent = 'Processing PDF...';

            const reader = new FileReader();
            reader.onload = async function () {
                const pdfBytes = reader.result;

                try {
                    // Load the uploaded PDF with pdf-lib
                    const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
                    const totalPages = pdfDoc.getPageCount();

                    // Create a new JSZip instance to hold the PDFs
                    const zip = new JSZip();

                    // Loop through each page of the PDF and save it as a new PDF
                    for (let i = 0; i < totalPages; i++) {
                        const newPdfDoc = await PDFLib.PDFDocument.create();
                        const [copiedPage] = await newPdfDoc.copyPages(pdfDoc, [i]);
                        newPdfDoc.addPage(copiedPage);

                        // Serialize the new PDF to bytes
                        const newPdfBytes = await newPdfDoc.save();

                        // Add the PDF page to the ZIP file
                        zip.file(`page_${i + 1}.pdf`, newPdfBytes);
                    }

                    // Step 2 - Processing Complete: Keep Step 2 active
                    // Don't transition yet, just show that it's processing

                    // Step 3 - Simulate 2-second delay before showing the download step
                    setTimeout(() => {
                        // Step 3 - Enable Download: Show download button
                        steps[1].classList.remove('active-step');
                        steps[2].classList.add('active-step');
                        downloadBtn.style.display = 'block';
                        renameInput.style.display = 'block';
                        document.getElementById('heart-loader-container').style.display = 'none'; // Hide loader
                        statusDiv.textContent = 'Processing complete. Ready to download.';
                    }, 2000);  // 2-second delay before transitioning to Step 3

                    // Handle file name input
                    document.getElementById('download-btn').addEventListener('click', () => {
                        const zipName = zipNameInput.value || 'output';
                        zip.generateAsync({ type: 'blob' }).then(function (content) {
                            saveAs(content, `${zipName}.zip`);
                        });
                    });

                } catch (error) {
                    console.error('Error processing PDF:', error);
                }
            };

            reader.readAsArrayBuffer(file);
        }

        // Button click event
        processBtn.addEventListener('click', splitPDFAndDownloadZIP);
    </script>

</body>
</html>
