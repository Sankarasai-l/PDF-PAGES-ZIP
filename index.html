<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter to ZIP</title>

    <!-- Include pdf-lib for PDF manipulation -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    
    <!-- Include JSZip for ZIP file creation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

    <!-- Styles for the page -->
    <style>
        /* General Body and Background */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Soft Orange to Peach Gradient */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container for content */
        .container {
            background: rgba(255, 255, 255, 0.85); /* Semi-transparent background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(8px);
            text-align: center;
            box-sizing: border-box;
        }

        /* Heading */
        h1 {
            font-size: 30px;
            color: #ff6f61; /* Coral color for the heading */
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Input File Style */
        input[type="file"] {
            margin: 15px 0;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ff6f61; /* Matching color to the heading */
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            background: #ffe4e1; /* Light pink background */
            color: #333;
        }

        /* Button Style */
        button {
            background-color: #ff6f61; /* Coral button color */
            color: white;
            border: none;
            padding: 12px 0;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #d64c3e; /* Darker coral on hover */
        }

        /* Status Text */
        #status {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }

        /* Heart Loader Style */
        .heart-loader {
            font-size: 60px;
            color: #ff4081; /* Pinkish color for the heart loader */
            display: none;
            animation: heartbeat 1.5s infinite;
            margin-top: 20px;
        }

        /* Keyframes for heart animation */
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Footer Text */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        /* Add subtle shadow and smooth transition to the container */
        .container {
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PDF Splitter to ZIP</h1>

        <!-- File Input to upload the PDF -->
        <input type="file" id="pdf-file" accept=".pdf">
        <br>
        <button id="process-btn">Split PDF and Download as ZIP</button>

        <!-- Heart Loader -->
        <div id="heart-loader" class="heart-loader">❤️</div>

        <div id="status"></div>

    </div>

    <script>
        // Clear input field after page reload
        if (window.localStorage) {
            window.localStorage.removeItem('pdf-file'); // Clear localStorage if needed (optional)
        }

        // Function to handle PDF splitting and ZIP creation
        async function splitPDFAndDownloadZIP() {
            const fileInput = document.getElementById('pdf-file');
            const statusDiv = document.getElementById('status');
            const file = fileInput.files[0];

            if (!file) {
                statusDiv.textContent = 'Please select a PDF file first.';
                return;
            }

            // Ask user for the new name of the ZIP file before starting the process
            const folderName = file.name.replace('.pdf', '');
            const newFileName = prompt("Enter a name for your ZIP file (without extension):", folderName);

            if (!newFileName) {
                statusDiv.textContent = "Download canceled. No file name provided.";
                return;
            }

            // Show heart loader after renaming
            document.getElementById('heart-loader').style.display = 'block';
            statusDiv.textContent = 'Processing PDF...';

            const reader = new FileReader();
            reader.onload = async function () {
                const pdfBytes = reader.result;

                try {
                    // Load the uploaded PDF with pdf-lib
                    const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
                    const totalPages = pdfDoc.getPageCount();

                    // Create a new JSZip instance to hold the PDFs
                    const zip = new JSZip();

                    // Loop through each page of the PDF and save it as a new PDF
                    for (let i = 0; i < totalPages; i++) {
                        const newPdfDoc = await PDFLib.PDFDocument.create();
                        const [copiedPage] = await newPdfDoc.copyPages(pdfDoc, [i]);
                        newPdfDoc.addPage(copiedPage);

                        // Serialize the new PDF to bytes
                        const newPdfBytes = await newPdfDoc.save();

                        // Add the PDF page to the ZIP file
                        zip.file(`${newFileName}_page_${i + 1}.pdf`, newPdfBytes);

                        // This is a "hack" to let the UI update after each page processing
                        await new Promise(resolve => setTimeout(resolve, 0)); 
                    }

                    // Generate the ZIP file
                    zip.generateAsync({ type: 'blob' }).then(function (content) {
                        // Create a download link for the ZIP file
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(content);
                        link.download = `${newFileName}.zip`; // Use user-provided name for ZIP file
                        link.click();

                        // Update the status once done
                        statusDiv.textContent = `PDF split complete! ZIP file is ready for download.`;

                        // Hide the heart loader after the ZIP file download link is clicked
                        document.getElementById('heart-loader').style.display = 'none';

                        // Refresh the page and clear input history after download
                        location.reload();
                    });
                } catch (error) {
                    statusDiv.textContent = 'Error processing the PDF.';
                    console.error(error);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // Attach the function to the button click event
        document.getElementById('process-btn').addEventListener('click', splitPDFAndDownloadZIP);

        // Clear the input field after page reload
        window.onload = () => {
            const fileInput = document.getElementById('pdf-file');
            fileInput.value = '';  // Clear file input on page load
        };
    </script>

</body>
</html>
