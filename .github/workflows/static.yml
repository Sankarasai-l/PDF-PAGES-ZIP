name: Deploy Static HTML to GitHub Pages

on:
  # Trigger on push to the main branch
  push:
    branches:
      - main

  # Allows you to manually trigger the workflow
  workflow_dispatch:

# Permissions for GitHub token
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Upload the files to GitHub Pages
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'  # Path to your HTML files (if they are in the root)

      # 3. Deploy the files to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
