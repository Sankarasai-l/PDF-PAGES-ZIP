name: Build and Deploy to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Permissions for the GitHub token
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Set up Node.js (assuming the project is using Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify your Node.js version here
      
      # 3. Install dependencies (for example, using npm)
      - name: Install dependencies
        run: npm install

      # 4. Build the static site (replace with your build command)
      - name: Build the site
        run: npm run build  # Replace with your actual build command, like `npm run build`

      # 5. Upload build artifact for GitHub Pages
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'  # Path to the build output folder (change if needed)

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

